<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Emergenze - Protezione Civile Basilicata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sala Operativa Protezione Civile - Regione Basilicata</h1>
        <p>Gestione Procedure Operative di Emergenza</p>
    </header>

    <main>
        <section id="selezione-rischio">
            <h2>Seleziona il Tipo di Rischio/Criticità</h2>
            <label for="elenco-rischi">Scegli un rischio:</label>
            <select id="elenco-rischi" name="rischio">
                <option value="">-- Seleziona --</option>
                <option value="incendio-boschivo">Incendio Boschivo</option>
                <option value="alluvione">Alluvione/Esondazione</option>
                <option value="terremoto">Terremoto</option>
                <option value="maltempo">Maltempo (vento forte, neve, ghiaccio)</option>
                <option value="incidente-stradale">Incidente Stradale</option>
                </select>
            <button id="visualizza-procedura">Visualizza Procedura</button>
        </section>

        <section id="visualizzazione-procedura" class="hidden">
            <h2>Procedura Operativa: <span id="titolo-procedura"></span></h2>
            <div id="contenuto-procedura">
                </div>
            <button id="torna-selezione">Torna alla Selezione</button>
        </section>

        <section id="inserimento-dati" class="hidden">
            <h2>Inserimento Dati Evento</h2>
            <form id="form-inserimento-dati">
                <div class="form-group">
                    <label for="data-evento">Data e Ora Evento:</label>
                    <input type="datetime-local" id="data-evento" name="data-evento" required>
                </div>
                <div class="form-group">
                    <label for="localita">Località:</label>
                    <input type="text" id="localita" name="localita" required>
                </div>
                <div class="form-group">
                    <label for="descrizione">Descrizione Sintetica dell'Evento:</label>
                    <textarea id="descrizione" name="descrizione" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="azioni-intraprese">Azioni Intraprese:</label>
                    <textarea id="azioni-intraprese" name="azioni-intraprese" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="risorse-impiegate">Risorse Impiegate:</label>
                    <textarea id="risorse-impiegate" name="risorse-impiegate" rows="3"></textarea>
                </div>
                <button type="submit">Salva Dati</button>
                <button type="button" id="annulla-inserimento">Annulla</button>
            </form>
        </section>

        <button id="apri-inserimento-dati">Inserisci Nuovi Dati Evento</button>
    </main>

    <footer>
        <p>&copy; 2025 Protezione Civile Regione Basilicata</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
